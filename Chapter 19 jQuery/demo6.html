<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery-3.1.1.min.js"></script>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        padding-bottom: 100px;
    }
    textarea{
        width: calc( 100% - 4px );
        resize: none;
        border: 2px solid #999;
        background: #f5f5f5;
        font-family: Courier New, Courier, monospace;
        font-size: 18px;
    }
    input{
        margin-top: 10px;
        margin-left: 20px;
        height: 20px;
        width: 200px;
        border: 2px solid #ccc;
        border-radius: 4px;
        display: block;
    }
    </style>
</head>
<body>
    <h2>DOM</h2>
    <hr>
    <br>
    <h3>form operating</h3>
    <div id="test"></div>
    <br>
    <hr>
    <div class="container">
       <input id="username" placeholder="username" type="text" class="username" name="username">
       <input id="password" placeholder="password" type="password" class="password" name="password">
        <br>
        <hr>
    </div>
    <textarea style="height: 480px;">
          //blur
          $('#username').blur(function(){
              var value = $(this).val();
              if(value!==''){
                    alert('username value is --->'+value);
              }else{
                  confirm('please input username');
              }
              
          });

          //focus
          $('#password').focus(function(){
             $(this).val('');
          });
    </textarea>
    <br>

    <script>
        //blur
          $('#username').blur(function(){

          });

          //focus
          $('#password').focus(function(){
             $(this).val('');
          });


    </script>
</body>
</html>
