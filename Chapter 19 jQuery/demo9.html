<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery-3.1.1.min.js"></script>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        padding-bottom: 100px;
    }
    textarea{
        width: calc( 100% - 4px );
        resize: none;
        border: 2px solid #999;
        background: #f5f5f5;
        font-family: Courier New, Courier, monospace;
        font-size: 18px;
    }
    input{
        margin-top: 10px;
        margin-left: 20px;
        height: 20px;
        width: 200px;
        border: 2px solid #ccc;
        border-radius: 4px;
        display: block;
    }
    </style>
</head>
<body>
    <h2>animate</h2>
    <hr>
    <br>
    <h3>form animate</h3>
    <div id="test"></div>
    <br>
    <hr>
    <div class="container">
        <div class="toggle">
            <button id="btn-toggle1">click hide</button>
            <span>看我看我</span>
            <button id="btn-toggle2">click show</button>
        </div>
        <br>
        <hr>
        <br>
        <div class="for-animation">
            <button id="btn-move">click move</button>
            <div style="height: 100px;width: 100px;background: red;">

            </div>
        </div>
        <br>
    </div>
    <textarea style="height: 480px;">

    </textarea>
    <br>

    <script>    
        //show hide
        // $('#btn-toggle1').click(function(){
        //     $(this).next().hide();
        //     // $(this).next().hide(1000);
        // });
        // $('#btn-toggle2').click(function(){
        //     $(this).prev().show();
        // });

        //fadeIn fadeOut
        $('#btn-toggle1').click(function(){
            $(this).next().fadeOut();
        });
        $('#btn-toggle2').click(function(){
            $(this).prev().fadeIn();
        });


        //animate
        $('#btn-move').click(function(){
            $(this).next().animate({width:'+=10px'},300);
        });


        
    </script>
</body>
</html>
