<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Matching Game</title>
    <meta name="author" content="Li RAO">
    <style>
        img {
            position: absolute;
        }
        
        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }
        
        #rightside {
            left: 500px;
            border-left: 1px solid black;
        }
    </style>
</head>

<body onload="generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left</p>

    <div id="leftside"></div>
    <div id="rightside"></div>

    <script>
        var number_images = 5;
        var theLeftSide = document.getElementById("leftside");
        var theRightSide = document.getElementById("rightside");
        var imagesrc = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
        var theBody = document.getElementsByTagName("body")[0];

        function generateFaces() {
            for (var i = 0; i < number_images; i++) {
                var img = document.createElement("img");
                img.src = imagesrc;
                var top = Math.floor(Math.random() * (400));
                img.style.top = top + "px";
                var left = Math.floor(Math.random() * (400));
                img.style.left = left + "px";
                theLeftSide.appendChild(img);
            }

            var leftSideImages = theLeftSide.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightSide.appendChild(leftSideImages);
        };
    </script>
</body>

</html>
