<!DOCTYPE html>
<html>

<head>
    <title>A simple Dating WebSite</title>
    <meta name="author" content="Li RAO">
</head>

<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>

    <form method="post" enctype="multipart/form-data" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
        <fieldset>
            <legend>Your Face</legend>
            <label for="image">Your image:</lable> 
                <input type="file" name="image" id="image" required> <br> 
                Image preview:  <br>
        </fieldset> <br>
        
        <fieldset>
            <legend>Your General Details</legend>
            <label for="name">Name: </label>
            <input type="text" name="name" placeholder="Your full name" required> <br>

            <lable for="gender">Gender: </lable>
            <input type="radio" name="gender" value="Male" required> Male 
            <input type="radio" name="gender" value="Female" required> Female <br>

            <label for="age">Age: </label>
            <input type="number" name="age" value="18" min="0" max="120" step="1" required> <br>

            <label for="birthday">Date of birth: </label> <input type="date" name="birthday"> <br>

            <label for="color">Favorite color: </label> <input type="color" name="color"> <br>

            <lable for="country">Which country: </lable>
            <select name="country">
                <option value="china">China</option>
                <option value="us">USA</option>
                <option value="uk">UK</option>
                <option value="france">France</option> 
                <option value="russia">Russia</option>
                <option value="other">Others</option>  
            </select><br>
        </fieldset> <br>

        <fieldset>
            <legend>Your Indicators</legend>
            <lable for="height">Height:</label>
                Short <input type="range" min="0" max="100" step="5" value="50" id="height" name="height"> Tail <br>

            <lable for="salary">Salary:</label>
                Poor <input type="range" min="0" max="100" step="5" value="50" id="salary" name="salary"> Rich <br>
        </fieldset> <br>

        <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email: </label><input type="email" name="email" required> <br>
            <label for="mobile">Mobile: </label> <input type="tel" name="mobile"> <br>
            <label for="address">Address: </label> <textarea rows="3" cols="60" name="address"> </textarea><br>
            <label for="contact">Method to contact you: </label>
            <input type="checkbox" name="contact">Email
            <input type="checkbox" name="contact">Whatsapp
            <input type="checkbox" name="contact">In-app chat <br>
        </fieldset> <br>

        <input type="submit" value="Send">
    </form>

</body>

</html>
